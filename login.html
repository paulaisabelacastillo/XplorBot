<script>
    // ==========================================================
    // 1. LANGUAGE TRANSLATION LOGIC
    // ==========================================================
    const langBtn = document.getElementById('langBtn');
    const langMenu = document.getElementById('langMenu');
    
    // Show/Hide language menu on click
    langBtn.addEventListener('click', () => {
        const isVisible = langMenu.style.display === 'block';
        langMenu.style.display = isVisible ? 'none' : 'block';
    });
    
    // Translation dictionary
    const translations = {
        'es': {
            'pageTitle': 'Inicia Sesi칩n - XPL칒R',
            'welcomeTitle': '춰Bienvenido de Nuevo!',
            'welcomeText': 'Inicia sesi칩n para continuar tu aventura.',
            'emailLabel': 'Correo Electr칩nico',
            'emailPlaceholder': 'Ingresa tu correo',
            'passwordLabel': 'Contrase침a',
            'forgotPassword': '쯆lvidaste tu contrase침a?',
            'passwordPlaceholder': 'Ingresa tu contrase침a',
            'loginButton': 'Iniciar Sesi칩n',
            'noAccountText': '쯅o tienes cuenta?',
            'registerLink': 'Reg칤strate',
            'footerCopyright': '춸 2024 XPL칒R. Todos los Derechos Reservados.',
            'footerFollow': 'S칤guenos:',
            'errorMessageInvalid': 'Correo o contrase침a inv치lida. Int칠ntalo de nuevo.', // Error message ES
            'errorMessageGeneric': 'Ocurri칩 un error: '
        },
        'en': {
            'pageTitle': 'Log In - XPL칒R',
            'welcomeTitle': 'Welcome Back!',
            'welcomeText': 'Log in to continue your adventure.',
            'emailLabel': 'Email Address',
            'emailPlaceholder': 'Enter your email',
            'passwordLabel': 'Password',
            'forgotPassword': 'Forgot your password?',
            'passwordPlaceholder': 'Enter your password',
            'loginButton': 'Log In',
            'noAccountText': 'Don\'t have an account?',
            'registerLink': 'Sign Up',
            'footerCopyright': '춸 2024 XPL칒R. All Rights Reserved.',
            'footerFollow': 'Follow us:',
            'errorMessageInvalid': 'Invalid email or password. Please try again.', // Error message EN
            'errorMessageGeneric': 'An error occurred: '
        }
    };

    // Main function to change the language
    function changeLanguage(lang) {
        langMenu.style.display = 'none';
        const t = translations[lang];

        // 1. Translate navigation links (using data-attributes)
        const translatableElements = document.querySelectorAll('[data-en], [data-es]');
        translatableElements.forEach(element => {
            const translation = element.getAttribute(`data-${lang}`);
            if (translation) {
                element.textContent = translation;
            }
        });
        
        // 2. Translate login page specific elements
        document.title = t.pageTitle;
        document.documentElement.lang = lang; // Update HTML lang attribute

        document.querySelector('h1').textContent = t.welcomeTitle;
        document.querySelector('main p:not(.text-sm)').textContent = t.welcomeText; // Excludes the paragraph at the bottom of the form
        
        document.querySelector('form label:nth-child(1) p').textContent = t.emailLabel;
        document.getElementById('emailInput').placeholder = t.emailPlaceholder;
        
        document.querySelector('form label:nth-child(2) > div > p').textContent = t.passwordLabel;
        document.querySelector('form label:nth-child(2) a').textContent = t.forgotPassword;
        document.getElementById('passwordInput').placeholder = t.passwordPlaceholder;

        document.getElementById('loginButton').textContent = t.loginButton;
        
        const noAccountP = document.querySelector('p.text-center');
        if (noAccountP) {
            noAccountP.innerHTML = `${t.noAccountText} <a class="font-bold text-primary hover:underline" href="/signup.html">${t.registerLink}</a>`;
        }
        
        // 3. Translate footer
        document.querySelector('footer p.text-sm:first-of-type').textContent = t.footerCopyright;
        const followTextElement = document.querySelector('footer .text-sm:last-of-type');
        followTextElement.innerHTML = `${t.footerFollow}: <span class="font-semibold text-slate-800 dark:text-slate-200">@xplor.pty</span>`; // CORREGIDO
    }

    // Event listeners for language buttons
    langMenu.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', (event) => {
            const selectedLang = event.target.getAttribute('data-lang');
            if (selectedLang) {
                changeLanguage(selectedLang);
                localStorage.setItem('xplorLang', selectedLang);
            }
        });
    });

    // Load language on startup
    // The language will default to 'en' (English) if no preference is stored.
// Always start in English, even if no language was saved before
    localStorage.setItem('xplorLang', 'en');
    changeLanguage('en');


    
    // ==========================================================
    // 2. FIREBASE CONFIGURATION AND LOGIN LOGIC
    // ==========================================================
    const firebaseConfig = {
        apiKey: "AIzaSyDevEFBLiwL61zJT_yv2-jcktd-slR1C5I",
        authDomain: "xplor-5df4a.firebaseapp.com",
        projectId: "xplor-5df4a",
        storageBucket: "xplor-5df4a.firebasestorage.app",
        messagingSenderId: "207109387595",
        appId: "1:207109387595:web:5646b123c433db5c01a4ce",
        measurementId: "G-TNGYB5V05R"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // REDIRECTION: If the user is already authenticated, send them to the profile.
    auth.onAuthStateChanged((user) => {
        if (user) {
            window.location.href = "/user.html"; 
        }
    });

    // DOM elements for Login
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const errorMessageElement = document.getElementById('errorMessage');

    function displayError(message) {
        errorMessageElement.textContent = message;
        errorMessageElement.classList.remove('hidden');
    }

    // Login Form Handler
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault(); 
        errorMessageElement.classList.add('hidden');
        errorMessageElement.textContent = '';
        
        const email = emailInput.value;
        const password = passwordInput.value;

        try {
            await auth.signInWithEmailAndPassword(email, password);
            window.location.href = "/user.html"; 

        } catch (error) {
            const currentLang = localStorage.getItem('xplorLang') || 'en';
            const t = translations[currentLang];
            let userMessage = t.errorMessageInvalid; // Default to invalid credentials error
            
            // If the error is not due to incorrect credentials, show the generic/Firebase error
            if (error.code !== 'auth/user-not-found' && error.code !== 'auth/wrong-password') {
                userMessage = t.errorMessageGeneric + error.message;
            }
            displayError(userMessage);
        }
    });

    // Show/Hide password
    const togglePasswordButton = loginForm.querySelector('button[aria-label="Toggle password visibility"]');
    togglePasswordButton.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        const icon = togglePasswordButton.querySelector('.material-symbols-outlined');
        icon.textContent = type === 'password' ? 'visibility_off' : 'visibility';
    });
</script>

<script>
  const menuButton = document.getElementById('mobileMenuBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  const menuContent = document.getElementById('menuContent');
  const menuOverlay = document.getElementById('menuOverlay');
  const menuIcon = document.getElementById('menuIcon');

  function openMenu() {
    mobileMenu.classList.remove('hidden');
    // Forzar un reflow para que las transiciones CSS funcionen correctamente
    void mobileMenu.offsetWidth; 
    menuOverlay.classList.remove('opacity-0');
    menuContent.classList.remove('translate-x-full');
    menuContent.classList.add('translate-x-0');
    menuIcon.innerText = 'close'; // Cambia el icono a 'X'
  }

  function closeMenu() {
    menuOverlay.classList.add('opacity-0');
    menuContent.classList.remove('translate-x-0');
    menuContent.classList.add('translate-x-full');
    menuIcon.innerText = 'menu'; // Cambia el icono a 'menu'

    // Esperar a que la transici칩n termine (300ms) antes de ocultar
    setTimeout(() => {
      mobileMenu.classList.add('hidden');
    }, 300);
  }

  // Evento para abrir/cerrar el men칰
  menuButton.addEventListener('click', () => {
    if (mobileMenu.classList.contains('hidden')) {
      openMenu();
    } else {
      closeMenu();
    }
  });

  // Evento para cerrar el men칰 al hacer clic en el overlay (fondo oscuro)
  menuOverlay.addEventListener('click', closeMenu);

  // Evento para cerrar el men칰 al hacer clic en un enlace (simula navegaci칩n)
  const menuLinks = mobileMenu.querySelectorAll('a');
  menuLinks.forEach(link => {
    link.addEventListener('click', closeMenu);
  });
</script>
