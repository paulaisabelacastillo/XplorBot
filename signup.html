<script>
  const menuButton = document.getElementById('mobileMenuBtn');
  const mobileMenu = document.getElementById('mobileMenu');
  const menuContent = document.getElementById('menuContent');
  const menuOverlay = document.getElementById('menuOverlay');
  const menuIcon = document.getElementById('menuIcon');

  function openMenu() {
    mobileMenu.classList.remove('hidden');
    // Forzar un reflow para que las transiciones CSS funcionen correctamente
    void mobileMenu.offsetWidth; 
    menuOverlay.classList.remove('opacity-0');
    menuContent.classList.remove('translate-x-full');
    menuContent.classList.add('translate-x-0');
    menuIcon.innerText = 'close'; // Cambia el icono a 'X'
  }

  function closeMenu() {
    menuOverlay.classList.add('opacity-0');
    menuContent.classList.remove('translate-x-0');
    menuContent.classList.add('translate-x-full');
    menuIcon.innerText = 'menu'; // Cambia el icono a 'menu'

    // Esperar a que la transiciÃ³n termine (300ms) antes de ocultar
    setTimeout(() => {
      mobileMenu.classList.add('hidden');
    }, 300);
  }

  // Evento para abrir/cerrar el menÃº
  menuButton.addEventListener('click', () => {
    if (mobileMenu.classList.contains('hidden')) {
      openMenu();
    } else {
      closeMenu();
    }
  });

  // Evento para cerrar el menÃº al hacer clic en el overlay (fondo oscuro)
  menuOverlay.addEventListener('click', closeMenu);

  // Evento para cerrar el menÃº al hacer clic en un enlace (simula navegaciÃ³n)
  const menuLinks = mobileMenu.querySelectorAll('a');
  menuLinks.forEach(link => {
    link.addEventListener('click', closeMenu);
  });
</script>
